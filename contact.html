<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DW website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-abc123..." crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>

<body>
    <nav>
      <div class="nav-buttons">
        <a href="index.html" class="nav-button">Home</a>
        <a href="about.html" class="nav-button">About</a>
        <a href="https://wordpress.com/view/dwtraveljournal.wordpress.com" class="nav-button">Blog</a>
        <a href="contact.html" class="nav-button">Contact</a>
        <a href="portfolio.html" class="nav-button">Portfolio</a>
      </div>
    </nav>

    <div class="contact-container">
      <h2>Contact Us:</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" rows="5" id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="dropdown-btn">Submit</button>
      </form>
    </div>  

  <footer class="footer">
    <div class="footer-container">
        <p>Logo</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="git.js"></script>
  <script src="contact.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>
</html>
